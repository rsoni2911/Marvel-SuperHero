<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <script src="https://kit.fontawesome.com/c4d008f503.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Superheroes api</title>
</head>

<body>

    <div class="main">
        <nav>
            <h1>MARVEL SUPERHERO HUNTER</h1>
            <span id ="favo"> <a href="favourites.html">Favourite</a> </span>
        </nav>

        <div class="section">
            <h1 style="color:white">MARVEL SUPERHERO</h1>
        </div>

        <div id="searchbar">

            <form method="get" id="search-form">
                <input type="search" name="searchHero" id="search-string" placeholder="Search your favourite superhero">
            </form>

        </div>

        <div id="displayHeroSearchResults" class="results">
            <h2 id="querySection"></h2>
            <div id="superhero-list" class="hero-list">

                <template id="canvas" class="canv">
                    <div class="display-cards" id="c">


                        <div id="superhero">
                            <div id="info">
                                <div id="img-cont">img</div>
                                <div id="name">Name </div>
                                <div id="id">ID</div>
                                <div id="comic">Comics</div>
                                <div id="series">series</div>
                                <div id="stories">stories</div>

                                <!-- <button id="fav" onclick="addFunction(this)">
                                    Add to Favourite
                                </button>
    
                                
                                <button id="learn-more">
                                    more details
                                </button> -->
                            </div>
                        </div>
                        <div id="buttons">
                            <button id="fav" >
                                Add to Favourite
                            </button>

                           
                            <button id="learn-more">
                                view more
                            </button>
                        </div>
                    </div>
                </template>
            </div>

        </div>
    </div>
    </div>
    <script src="app.js"></script>
    <!-- <script src="/assets/js/favourites.js"></script> -->
</body>

</html>
